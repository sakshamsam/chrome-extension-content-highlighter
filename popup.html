<!DOCTYPE html>
<html>
<head>
  <title>Smart Content Highlighter</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="color"] {
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
    }
    
    input[type="range"] {
      width: 100%;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Smart Content Highlighter</h1>
  
  <div class="form-group">
    <label for="enabled">Enable Highlighting:</label>
    <label class="toggle">
      <input type="checkbox" id="enabled" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="form-group">
    <label for="highlightColor">Highlight Color:</label>
    <input type="color" id="highlightColor" value="#FFFF00">
  </div>
  
  <div class="form-group">
    <label for="highlightOpacity">Highlight Opacity:</label>
    <input type="range" id="highlightOpacity" min="0.1" max="1" step="0.1" value="0.5">
    <span id="opacityValue">0.5</span>
  </div>
  
  <button id="applyBtn">Apply to Current Page</button>
  
  <script src="popup.js"></script>
</body>
</html>
